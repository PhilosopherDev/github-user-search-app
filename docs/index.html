<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body data-theme="">
  <div class="container">
    <div class="header">
      <div class="header__title">devfinder</div>
      <div class="mode">
        <div class="mode__text">Dark</div>
        <div class="mode__icon"></div>
      </div>
    </div>
    <div class="search header__search">
      <div class="search__icon"></div>
      <input class="search__input search__icon__input" placeholder="Search GitHub username..."></input>
      <div class="search__error"></div>
      <span class="search__btn">Search</span>
    </div>
    <div class="card">
      <div class="card__thumbnail"></div>
      <div class="card_section">
        <div class="card__title">The Octocat</div>
        <div class="card__tag">@actocat</div>
        <div class="card__date">Joined 25 Jan 2011</div>
      </div>
      <div class="card__bio">This profile has no bio</div>
      <div class="card__section">
        <div class="card__data">Reposd</div>
        <div class="card__data">Followers</div>
        <div class="card__data">Following</div>
      </div>
      <div class="card__section">
        <div class="link">
          <div class="link__icon-location"></div>San Francisco
        </div>
        <div class="link">
          <div class="link__icon-twitter"></div>Not Available
        </div>
        <div class="link">
          <div class="link__icon-blog">https://github.blog</div>
        </div>
        <div class="link">
          <div class="link__icon-company">@github</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
